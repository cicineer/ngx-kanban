<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-select placeholder="Label..." [(ngModel)]="list.label.name">
            <mat-option *ngIf="labels.length === 0">No label available to assign...</mat-option>
            <mat-option *ngFor="let label of labels" [value]="label.name">{{label.name}}</mat-option>
        </mat-select>
        <mat-label>Select label</mat-label>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!list.label.name" [mat-dialog-close]="list">Confirm</button>
</mat-dialog-actions>
